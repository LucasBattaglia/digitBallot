<body>
<main>
    <form action="htbin/register.py" method="post" class="card colorBox">
        <fieldset>
            <legend>Inscription</legend>
            <label for="lastname">Nom : </label>
            <input name="lastname" id="lastname" type="text" required/>
            <span class="material-symbols-outlined"> person </span>
            <span class="last" id="lastnameSpan"></span>

            <label for="firstname">Prenom : </label>
            <input name="firstname" id="firstname" type="text" required/>
            <span class="material-symbols-outlined"> person </span>
            <span class="last" id="firstnameSpan"></span>

            <label for="birthdate">Date de Naissance : </label>
            <input name="birthdate" id="birthdate" type="text" placeholder="jj/mm/aaaa"/>
            <span class="material-symbols-outlined">calendar_month</span>
            <span class="last" id="birthdateSpan"></span>

            <label for="username">Nom d'utilisateur : </label>
            <input name="username" id="username" type="text" required/>
            <span class="material-symbols-outlined" id="usernameIcon"> account_circle </span>
            <span class="last" id="usernameSpan"></span>

            <label for="userpwd">Mots de passe :
                <span class="material-symbols-outlined right" id="visibility-pwd">visibility</span></label>
            <input name="userpwd" id="userpwd" type="password" required/>
            <span class="material-symbols-outlined"> lock </span>
            <span class="last" id="userpwdSpan"></span>

            <label for="useremail">Adresse Mail : </label>
            <input name="useremail" id="useremail" type="text" required/>
            <span class="material-symbols-outlined">mail</span>
            <span class="last" id="useremailSpan"></span>
        </fieldset>
        <input type="submit" value="S'inscrire" id="submitBtn" disabled/>
    </form>
